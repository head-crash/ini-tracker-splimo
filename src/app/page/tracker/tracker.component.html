<div class="bg-black m-2 grid grid-cols-1 sm:grid-cols-3 gap-4">
  <div class="flex flex-col">
    <div
      class="flex justify-center items-center bg-red-900 text-white text-xl font-bold rounded-md my-2 mx-auto w-[70%]">
      <span>AKTIV</span>
    </div>
    <div class="w-full px-2 flex flex-col justify-center items-center">
      @for (char of scene.characters(); track char.id ) {
      @if(char.state === 'active') {
      <app-character-card [char]="char" class="w-full" />
      }
      }
    </div>
  </div>
  <div class="flex flex-col">
    <div
      class="flex justify-center items-center bg-red-900 text-white text-xl font-bold rounded-md my-2 mx-auto w-[70%]">
      <span>BEREITHALTEND</span>
    </div>
    @for (char of scene.characters(); track char.id ) {
    @if(char.state === 'standBy') {
    <app-character-card [char]="char" />
    }
    }
  </div>
  <div class="flex flex-col">
    <div
      class="flex justify-center items-center bg-red-900 text-white text-xl font-bold rounded-md my-2 mx-auto w-[70%]">
      <span>ABWARTEND</span>
    </div>
    @for (char of scene.characters(); track char.id ) {
    @if(char.state === 'waiting') {
    <app-character-card [char]="char" />
    }
    }
  </div>
</div>
<app-add-fab [classes]="['sm:hidden']" (onAdd)="scene.addCharacter()" class="fixed bottom-4 right-4" />
